<article class="card-edit-item">
  <mat-card>
    <mat-card-header class="card-edit-item-header">
      <mat-card-title>Edit {{nameItem}}</mat-card-title>
    </mat-card-header>

    <mat-card-content class="card-edit-item-content">
      <form [formGroup]="formEditItem" class="card-edit-item-content-form">
        <mat-form-field>
          <input matInput placeholder="Input"
                 formControlName="name">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Input"
                 formControlName="description">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Input"
                 formControlName="price">
        </mat-form-field>

      </form>
    </mat-card-content>

    <mat-card-actions class="card-edit-item-button">
      <button mat-button>Edit</button>
      <button mat-button>Cancelar</button>
    </mat-card-actions>
  </mat-card>
</article>
